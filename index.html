<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Para a minha Karol üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffcccc, #ffe6e6);
      color: #4d004d;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      animation: pulse 2s infinite;
    }

    p {
      font-size: 1.5em;
      margin: 20px 0;
    }

    button {
      background-color: #ff4da6;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e60073;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        bottom: 0;
        opacity: 0.8;
        transform: translateX(0) rotate(45deg);
      }
      100% {
        bottom: 100%;
        opacity: 0;
        transform: translateX(50px) rotate(45deg);
      }
    }

    #message {
      display: none;
      font-size: 1.3em;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Karol, eu te amo! üíñ</h1>

  <button onclick="showMessage()">Clique aqui para ver algo especial üòç</button>
  <div id="message">
    <p>Voc√™ √© meu mundo, minha inspira√ß√£o e meu cora√ß√£o. üíò</p>
    <p>Cada momento ao seu lado √© m√°gico. Te amo mais que ontem e menos que amanh√£.</p>
  </div>

  <!-- cora√ß√µes animados -->
  <script>
    function showMessage() {
      document.getElementById('message').style.display = 'block';
    }

    // Criar cora√ß√µes
    for (let i = 0; i < 20; i++) {
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 5 + 's';
      heart.style.background = ['#ff4da6', '#ff6666', '#ff9999'][Math.floor(Math.random() * 3)];

  </script>
</body>
</html>
